<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index/index.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <span id="suceess"></span>
        <form id="form">
            <h2>Form Validation</h2>

            <label for="email" class="labels">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="email">
            <span id="error1" class="error"></span>

            <label for="password" class="labels">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="password">
            <span id="error2" class="error"></span>

            <label for="email" class="labels">Mobile No</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="mobile number">
            <span id="error3" class="error"></span>

            <label for="address" class="labels">Address</label>
            <textarea rows="" cols="" id="textarea"></textarea>

            <label for="query" class="labels">Query</label>
            <textarea rows="" cols="" id="textarea"></textarea>

            <button id="btn" type="submit">Submit</button>
        </form>
    </div>




    <script src="./index/index.js"></script>
</body>

</html>
